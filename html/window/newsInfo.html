<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>企业招标-详情</title>
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/comm.css" />
	</head>
	<style>
		header{height: 50px;border-bottom: 1px solid #3B9ACB;line-height: 50px;font-size: 14px;}
		.icon-angle-left{
			font-size: 32px;
			position: relative;
			top:8px;
			padding-left: 15px;
			color: #6E6F6F;
		}
		.icon-star{
			display: inline-block;
			font-size:18px;
			position: relative;
			top:1px;
			padding-left: 15px;
			color: #6E6F6F;
		}
		.pl{color: #fff; background: #40B5F0;width:60px;display: iinline-block;height: 30px;line-height: 30px;text-align: center;border-radius: 5px;}
	</style>
	<body>
		<div id="wrap">
			<header id="header">
				<div class="flex-box">
					<div class="flex1">
						<i class="icon-angle-left" onclick="api.closeWin();"></i>
					</div>
					<div class="flex1" style="text-align: center;color: #747575;font-size: 16px;">详情</div>
					<div class="flex1" style="text-align: right;padding-right: 8px;">
						<span class="pl" >18评论</span>
						<i class="icon-star"></i>
					</div>
				</div>
			</header>
			<div id="main">
				
			</div>
		</div>
		<script type="text/javascript" src="../../script/api.js" ></script>
		<script>
		    apiready=function(){
		    	var header=$api.dom("#header");
		    	    headerPos=$api.offset(header);
		    	var main=$api.dom("#main");
		    	    mainPos=$api.offset(main);
//		    	    alert();
//		    	    return;
		    	api.openFrame({
				    name: 'newsInfoFrame',
				    url:api.wgtRootDir+'/html/news/newsInfo.html',
				    rect: {
				        x: 0,
				        y: headerPos.h,
				        w: 'auto',
				        h: mainPos.h
				    }
				});
		    }
		    
		</script>
	</body>
</html>
