<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>资金记录</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/comm.css"/>
    <style type="text/css">
		.icon-charge{font-size: 16px;}
		.list{padding: 10px;height: 40px;border-bottom: 1px solid #E4E4E4;}    	
		.title{height: 40px;line-height: 20px;font-size: 16px;}
		.name{color: #525252;}
		.time{color:#8C8C8C;}
		.money{text-align: right;font-size: 20px;color: #E64239;}
    </style>
	</head>
	<body>
		<div id="wrap">
			<div id="main">
				<div class="flex-box list">
					<div class="flex2 title">
						<p class="name">账户充值</p>
						<p class="time">
							<span>2015-01-22</span>
							<span>15:21:12</span>
						</p>
					</div>
					<div class="flex1 money">+￥350.00</div>
				</div>
				<div class="flex-box list">
					<div class="flex2 title">
						<p class="name">余额提现</p>
						<p class="time">
							<span>2015-01-22</span>
							<span>15:21:12</span>
						</p>
					</div>
					<div class="flex1 money">-￥50.00</div>
				</div>
				<div class="flex-box list">
					<div class="flex2 title">
						<p class="name">购买商品</p>
						<p class="time">
							<span>2015-01-22</span>
							<span>15:21:12</span>
						</p>
					</div>
					<div class="flex1 money">-￥350.00</div>
				</div>
				<div class="flex-box list">
					<div class="flex2 title">
						<p class="name">购买测试</p>
						<p class="time">
							<span>2015-01-22</span>
							<span>15:21:12</span>
						</p>
					</div>
					<div class="flex1 money">-￥50.00</div>
				</div>
				
			</div>
		
		</div>
	</body>
</html>
